<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="BankCss.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Bank Page</title>
</head>
<body>

    <div class="container-fluid p-5 text-center">
        <h1>Banks</h1>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content text-center">
        <span class="close">&times;</span>
        <h2>Create a new Bank</h2>
        <div class="text-center mt-3">

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Bank Name" id="newName">
            </div>

            <div class="input-group mb-2">
                <input type="number" class="form-control" placeholder="Interest Rate" id="newInterestRate">
                <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Maximum Loan" id="newMaxLoan">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <div class="input-group-append">
                  <span class="input-group-text">.00</span>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Minimum Payment" id='newMinPayment'>
                <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                </div>
            </div>

            <div class="input-group mb-2">
                <input type="number" class="form-control" placeholder="Loan term" id="newLoanTerm">
                <div class="input-group-prepend">
                    <span class="input-group-text">years</span>
                </div>
            </div>

            <button type="button" class="btn btn-secondary btn-lg" onclick="addNewBank()">Create</button>


        </div>
      </div>
    
    </div>


    <!-- The Modal -->
    <div id="myModal2" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content text-center">
          <span class="close2">&times;</span>
          <h2>Change the Bank</h2>
          <div class="text-center mt-3">
  
              <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Bank Name" id="bankName">
              </div>
  
              <div class="input-group mb-2">
                  <input type="number" class="form-control" placeholder="Interest Rate" id="bankInterestRate">
                  <div class="input-group-prepend">
                      <span class="input-group-text">%</span>
                  </div>
              </div>
  
              <div class="input-group mb-3">
                  <input type="number" class="form-control" placeholder="Maximum Loan" id="bankMaxLoan">
                  <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                  </div>
              </div>
  
              <div class="input-group mb-3">
                  <input type="number" class="form-control" placeholder="Minimum Payment" id='bankMinPayment'>
                  <div class="input-group-prepend">
                      <span class="input-group-text">%</span>
                  </div>
              </div>

              <div class="input-group mb-2">
                <input type="number" class="form-control" placeholder="Loan term" id="bankLoanTerm">
                <div class="input-group-prepend">
                    <span class="input-group-text">years</span>
                </div>
            </div>
  
              <button type="button" class="btn btn-secondary btn-lg" id="changeButton">Change</button>
  
  
          </div>
        </div>
      
      </div>
    

    <div class="text-center">
        <button type="button" class="btn btn-light btn-lg" id="openModal">Add Bank</button>
    </div>

    <div class="class= grid-container" id="main">
    </div>

    <div class="calculator container p-3 my-3 border border-5 rounded col-sm-5 text-center">
    <h2>Here you could count your monthly mortgage</h2>
    <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Initial loan" id="countInitial">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
    </div>

    <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Down payment" id="countDown">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
    </div>

    <select class="form-select" id="chooseBank">  
    </select>
      <button type="button" class="btn btn-secondary mt-3 btn-lg" onclick="countMorgage()">Count</button>

    
      <script src="BankPage.js"></script>
</body>
</html>
